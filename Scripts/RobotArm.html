<html>


<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
varying vec4 fColor;

uniform vec4 color;
uniform mat4 modelViewMatrix;
uniform mat4 projectMatrix;

void main() 
{
   
    fColor = color; 
    gl_Position = projectMatrix * modelViewMatrix * vPosition;
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
   
varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="../lib/three.js"></script>
<script type="text/javascript" src="../lib/TrackballControls.js"></script>
<script type="text/javascript" src="RobotArm.js"></script>

<body>

<div>
Part B Rotation: <input id="sliderB" type="range"
   min="0" max="360" step="0.01" value="0" /> 
</div>
<div>
Part C Rotation: <input id="sliderC" type="range"
   min="0" max="135" step="0.01" value="0" /> 
</div>
<div>
Part E Extend: <input id="sliderEe" type="range"
   min="0.0" max="2.0" step="0.01" value="0" /> 
</div>
<div>
Part E Rotation : <input id="sliderEr" type="range"
   min="0.0" max="360" step="0.01" value="0" /> 
</div>
<div>
Fingers Rotation : <input id="sliderFinger" type="range"
   min="0.0" max="30" step="0.01" value="0" /> 
</div>


</body>
</html>
